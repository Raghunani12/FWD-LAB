<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-2 problem1</title>
    <style>
        form{
            width: 50%;
            margin: auto;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], textarea{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"]{
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" placeholder="Enter your rating"><br><br>
        <label for="question">Any Questions regarding product or service:</label><br>
        <textarea name="question" id="question" cols="30" rows="10"></textarea><br><br>
        <label for="comments">Additional comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
