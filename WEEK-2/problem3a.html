<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-2 problem3</title>
    <link rel="stylesheet" href="problem3.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" placeholder="Enter your rating"><br><br>
        <label for="question">Any Questions regarding product or service:</label><br>
        <textarea name="question" id="question" cols="30" rows="10"></textarea><br><br>
        <label for="comments">Additional comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
